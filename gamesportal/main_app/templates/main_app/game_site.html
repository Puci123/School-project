{% extends 'main_app/base.html' %}

{% block content %}
    <h2>{{game.title}}</h2>
    <p>Released {{game.release_date}}</p>
    <p>{{game.description}}</p>
    <img src="{{ game.cover_image.url }}" height = 600/>
    
    <table class="table table-bordered table-dark">
        {% for tag in game.tags.all %}
            {% cycle '<tr>' '' '' '' '' '' %}
                <td>{{tag}}</td>
            {% cycle '' '' '' '' '' '</tr>' %}
        {% endfor %}
    </table>
{% endblock %}
