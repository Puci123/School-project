{% extends 'main_app/base.html' %}

{% block css %}
    <style>
        #content {
            margin: 50px;
        }
    </style>
{% endblock %}



{% load crispy_forms_tags %}
{% block content %}
    <h4>Writing review for {{game.title}}:</h4>

    <form method="post" action="#" class="form-group">
        {% csrf_token %}

        {{ form|crispy }}

        <button type="submit" name="save" class="btn btn-success">Publish Review</button>
    </form>
{% endblock %}
